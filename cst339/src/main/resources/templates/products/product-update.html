<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http:://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/loggedInTemplate}"
>
  <body>
    <div layout:fragment="content">
      <div class="container my-5" th:object="${product}">
        <div class="row justify-content-between align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a class="text-primary" th:href="@{/products}">Home</a>
            </li>
            <li
              class="breadcrumb-item active text-secondary"
              th:text="${product.name}"
              aria-current="page"
            ></li>
          </ol>
          <hr />
          <div class="col-12 my-2">
            <a
              th:hx-get="@{/products/product-detail/{id}(id=${product.id})}"
              hx-trigger="click"
              hx-target="body"
              class="back"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
              </svg>
            </a>
          </div>
          <div class="col-md-12 col-lg-12">
            <form method="post">
              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="name" class="form-label">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Mouse traps"
                    th:field="*{name}"
                    value="${product.name}"
                  />
                </div>
                <div class="col-sm-12">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="2"
                    placeholder="This one time I was working in my garden..."
                    th:field="*{description}"
                    value="${product.description}"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="price" class="form-label">Price (USD)</label>
                  <input
                    type="number"
                    min="0"
                    step="any"
                    class="form-control"
                    id="price"
                    placeholder="32.99"
                    th:field="*{price}"
                    value="${product.price}"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="stock" class="form-label">Product Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    placeholder="7"
                    th:field="*{stock}"
                    value="${product.stock}"
                  />
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button
                    th:hx-put="@{/products/product-update/{id}(id=${product.id})}"
                    hx-trigger="click"
                    hx-target="body"
                    class="btn btn-success"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
