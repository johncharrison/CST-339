<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http:://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/loggedInTemplate}"
>
  <body>
    <div layout:fragment="content">
      <div class="container my-5">
        <div class="row justify-content-between align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">Home</li>
          </ol>
          <hr />
          <div class="col-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Created</th>
                  <th>Modified</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:each="product : ${products}"
                  class="tableRow"
                  hx-push-url="true"
                  hx-target="body"
                  hx-trigger="click"
                  th:hx-get="@{/products/product-detail/{id}(id=${product.id})}"
                >
                  <td th:text="${product.id}"></td>
                  <td th:text="${product.name}"></td>
                  <td th:text="${product.price}"></td>
                  <td th:text="${product.stock}"></td>
                  <td th:text="${product.created_date}"></td>
                  <td th:text="${product.modified_date}"></td>
                </tr>
                <tr
                  class="lastRow mt-3"
                  hx-get="/products/product-add"
                  hx-target="body"
                  hx-trigger="click"
                  hx-push-url="true"
                >
                  <td colspan="6" class="text-center">Add new product</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
